<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.22);
      padding: 50px 45px;
      border-radius: 24px;
      width: 90%;
      max-width: 460px;
      min-height: 440px;

      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);

      display: flex;
      flex-direction: column;
      justify-content: center;

      animation: latido 4s ease-in-out infinite;
    }

    @keyframes latido {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
    }

    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1.05em;
      border: none;
      border-radius: 30px;
      background: #ff3366;
      color: white;
      cursor: pointer;
    }

    #carta {
      margin-top: 25px;
      font-size: 1.15em;
      line-height: 1.7;
      white-space: pre-line;
      min-height: 140px;
    }

    #pregunta {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .heart {
      position: absolute;
      animation: float 5s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- AUDIO (puedes usar enlace directo Google Drive / OneDrive) -->
  <audio id="musica" preload="auto">
    <source src="https://www.dropbox.com/scl/fi/x0zybmvanqoi3kl1ozuf7/One-Piece-Ending-1-Memories-Sub-mp3cut.net.mp3?rlkey=lii70hxs5eq1pn6g1dho65icm&st=438qr7a7&raw=1" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Para Ti Bakitaüíï</h1>
    <p>Hay algo que quiero decirte‚Ä¶</p>
    <button onclick="iniciar()">√Åbreme üíå</button>
    <div id="carta"></div>
    <div id="pregunta">¬øQuieres ser mi San Valent√≠n? üíñ</div>
  </div>

  <script>
    const textoCarta = `
Desde que llegaste,
mi mundo se volvi√≥ un lugar m√°s bonito.

Me gusta c√≥mo sonr√≠es,
c√≥mo hablas,
c√≥mo haces que todo tenga sentido.

No s√© qu√© nos depare el futuro,
pero s√© que quiero descubrirlo contigo.

Con todo mi coraz√≥n üíñ
`;

    let i = 0;
    let intervaloCorazones = null;
    let velocidadCorazones = 900;

    const corazones = ["‚ù§Ô∏è", "üíñ", "üíò", "üíï", "üíó"];

    function iniciar() {
      document.getElementById("musica").play().catch(() => {});
      escribir();

      if (!intervaloCorazones) {
        intervaloCorazones = setInterval(crearCorazon, velocidadCorazones);

        const acelerador = setInterval(() => {
          if (velocidadCorazones > 250) {
            velocidadCorazones -= 120;
            clearInterval(intervaloCorazones);
            intervaloCorazones = setInterval(crearCorazon, velocidadCorazones);
          } else {
            clearInterval(acelerador);
          }
        }, 2000);
      }
    }

    function escribir() {
      if (i < textoCarta.length) {
        carta.innerHTML += textoCarta.charAt(i++);
        setTimeout(escribir, 45);
      } else {
        setTimeout(() => {
          document.getElementById("pregunta").style.opacity = 1;
        }, 1500);
      }
    }

    function crearCorazon() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = corazones[Math.floor(Math.random() * corazones.length)];

      const size = Math.random() * 20 + 16;
      h.style.fontSize = size + "px";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 2 + 4) + "s";

      document.body.appendChild(h);

      setTimeout(() => h.remove(), 6000);
    }
  </script>

</body>
</html>
