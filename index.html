<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Georgia', serif;
  background: #0d0d1a;
  color: white;
}

/* Fondo aurora */
#fondo {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #0d0d1a, #1a1a2e, #0d0d1a);
  z-index: -2;
}
.aurora {
  position: absolute;
  width: 300%;
  height: 200%;
  top: -50%;
  left: -100%;
  background: radial-gradient(circle, rgba(255,100,180,.25), transparent 70%);
  filter: blur(60px);
  animation: auroraMove 18s infinite alternate;
}
@keyframes auroraMove {
  to { transform: rotate(25deg) translate(120px,60px); }
}

/* Estrellas */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite;
}
@keyframes twinkle { 50% {opacity:1;} }

/* Modal */
.card {
  background: rgba(255,255,255,0.18);
  padding: 50px;
  border-radius: 28px;
  max-width: 560px;
  width: 90%;
  backdrop-filter: blur(14px);
  box-shadow: 0 25px 60px rgba(0,0,0,.45);
  text-align: center;
}

.card.vibrate {
  animation: vibrar .25s infinite alternate;
}
@keyframes vibrar {
  from {transform: translate(1px,-1px);}
  to {transform: translate(-1px,1px);}
}

button {
  margin-top: 20px;
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  background: #ff3366;
  color: white;
  font-size: 1em;
  cursor: pointer;
}

#carta {
  margin-top: 25px;
  text-align: left;
  line-height: 1.7;
  font-size: 1.15em;
}

#carta strong {
  color: #fff6c9;
  display: block;
  margin: 6px 0;
}

#pregunta, #respuestas {
  margin-top: 25px;
  opacity: 0;
  transition: opacity 1.5s;
}

/* Corazones */
.heart {
  position: absolute;
  animation: subir 6s linear forwards;
}
@keyframes subir {
  from {transform: translateY(100vh); opacity:0;}
  to {transform: translateY(-10vh); opacity:1;}
}
</style>
</head>

<body>

<div id="fondo"><div class="aurora"></div></div>

<audio id="musica" loop>

</audio>

<script>

</script>

</body>
</html>
